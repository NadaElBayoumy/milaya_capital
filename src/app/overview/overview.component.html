<div [ngClass]="light == 'yes' ? 'light overview' : 'overview'">
    <div class="h-overview">
        <div class="tit-div">
            <img *ngIf="light == 'yes'" class="rect" src="./../../assets/Rectangle-white.svg" alt="rectangle">
            <img *ngIf="light !== 'yes'" class="rect" src="./../../assets/Rectangle-blue.svg" alt="rectangle">
            <h1 class="h-title">{{pageTitle}}</h1>
        </div>
    </div>
   
    <p>
        {{pageOverviewText}}
    </p>
</div>
