<div class="why-choose-card"  [ngClass]="{'mobile':isMobile}">
    <div class="card-choose"> 
        <div class="row">
            <div class="col-3">
                <img src="{{src}}"  alt="stat"/>
            </div>
            <div class="col-9">
                <span class="learn-more">Learn More </span>   <i class="bi bi-arrow-right"></i>
            </div>
        </div>
        <h4 class="title">{{title}}</h4>
        <p class="description"> {{description}}</p>
    </div>
</div>
