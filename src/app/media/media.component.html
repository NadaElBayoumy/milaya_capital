<div class="media container" [@fadeInFromBottom]>
  <video *ngIf="mediaType == 'video'"  #videoPlayer class="video-player">
    <source src="{{mediaURL}}" type="video/mp4" >
    Your browser does not support the video tag.
  </video>
<!--   <img class="thumbnail" *ngIf="mediaType == 'video' && startedPlay == false" src="../../assets/video-thumbnail.svg" alt="videothumb"> -->
  <img class="thumbnail" *ngIf="mediaType == 'video' && startedPlay == false" src="../../assets/testing.jpg" alt="videothumb">
  <div  *ngIf="mediaType == 'video' && startedPlay == false" class="play-center-btn" (click)="playVideo();" >
     <i class="bi bi-play-circle"></i>
  </div>

  <div *ngIf="mediaType == 'image'" class="image-div">
    <img alt="img" src="{{mediaURL}}">
  </div>
  
</div>
