<div class="contact" [ngClass]="{'mobile':isMobile}" >
    <div class="background-container">
        <div class="first-bg"></div>
    </div>

    <div class="content-container">
        <div class="content container">
            <div class="spacer-div"></div>

            <app-navbar [isContact]="true" *ngIf="!isMobile" ></app-navbar>
            <app-mobile-navbar [isContact]="true" *ngIf="isMobile" ></app-mobile-navbar>

            
            <app-overview [light]="'yes'" [pageTitle]="'Contact Us'"
                [pageOverviewText]="'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.'"></app-overview>
            <div class="spacer-div"></div>
        </div>
    </div>

    <div class="contact-form-wrapper">
        <app-contact-form></app-contact-form>
        <div class="spacer-div" *ngIf="!isMobile"></div>
        <div class="map-container container">
            <app-contact-map></app-contact-map>
        </div>
    </div>


</div>
<app-footer> </app-footer>
