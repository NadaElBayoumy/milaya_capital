<!-- Multimedia section Should work for both video and images media  -->
<div class="media container" [ngClass]="{'mobile':isMobile}" *ngIf="mediaURL">
  <!-- [controls]="startedPlay" -->
  <video *ngIf="mediaType == 'video'" #videoPlayer class="video-player"  controls autoplay  [@enterFromTop]="animationStates.enterFromTop" >
    <source [src]="mediaURL" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- <img class="thumbnail" *ngIf="mediaType == 'video' && startedPlay == false" src="../../assets/testing.jpg"   alt="videothumb"> -->

  <div *ngIf="mediaType == 'video' && startedPlay == false" class="play-center-btn" (click)="playVideo();"
  [@enterFromTop]="animationStates.enterFromTop" >
    <i class="bi bi-play-circle"></i>
  </div> -->

  <div *ngIf="mediaType == 'image'" class="image-div"  [@enterFromTop]="animationStates.enterFromTop" >
